{% extends "base.html" %}
{% block content %}
<div class="row" style="text-align: center;">
  <div class="col s12 m12 l6" style="margin-left: 25%">
                  <div class="card-panel" style="padding: 5px">
                    <h5 class="header2">Edit your profile</h5>
                    <div class="row">
                      <form class="col s12" action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="first_name" type="text" name="fname">
                            <label for="first_name" class="">First Name</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="last_name" type="text" name="lname">
                            <label for="last_name" class="">Last Name</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="username" type="text" name="username">
                            <label for="username" class="">Username</label>
                          </div>
                        </div>
                        <div class="row">
                <div class="file-field input-field">
                <div class="btn teal darken-4  right">
                  <span>Choose file</span>
                  <input type="file" name="myfile">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" id="filename">
                </div>
              </div>
              </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="password" type="password" name="password">
                            <label for="password">Password</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="re_password" type="password">
                            <label for="re_password">Re-type Password</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="row">
                            <div class="input-field col s12" style="text-align: center;">
                              <button class="btn teal darken-4 waves-effect waves-light" type="submit" name="action">Save Changes
                                <i class="mdi-content-send right"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
</div>
{% endblock %}
