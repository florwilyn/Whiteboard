                <div class="container white z-depth-2" style="float: right;">
  <ul class="tabs teal">
    <li class="tab col s6"><a class="white-text active" href="#login">login</a></li>
    <li class="tab col s6"><a class="white-text" href="#register">register</a></li>
  </ul>
  <div id="login" class="col s12">
    <form class="col s12" action="{% url 'signin' %}" method="POST">
    {% csrf_token %}
      <div class="form-container">
        <br>
        <br>
        <h5 class="teal-text" style="text-align: center;">Welcome back</h5>
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" name="username" required>
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" name="password" required>
            <label for="password">Password</label>
          </div>
        </div>
        <br>
        <center>
          <button class="btn waves-effect waves-light teal darken-4" type="submit" name="action">Log in</button>
          <br>
          <br>
          <!-- <a href="">Forgotten password?</a> -->
        </center>
      </div>
    </form>
  </div>
  <div id="register" class="col s12">
    <form class="col s12" action="{% url 'signup' %}" method="POST" id="register">
    {% csrf_token %}
      <div class="form-container">
        <h5 class="teal-text" style="text-align: center;">Welcome</h5>
        <div class="row">
          <div class="input-field col s6">
            <input id="fname" type="text" class="" name="fname" required>
            <label for="fname">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="lname" type="text" class="" name="lname" required>
            <label for="lname">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="" name="username" required>
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="" name="password" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row" style="margin-bottom: 0px">
          <div class="input-field col s12">
            <input id="re-password" type="password" class="" name="re-password">
            <label for="re-password">Password Confirmation</label>
          </div>
        </div>
        <p id="mismatch" style="display: none; margin-bottom: 40px; color: red"><b>Passwords do not match!</b></p>
        <center>
          <button class="btn waves-effect waves-light teal darken-4" type="submit" name="action">Register</button>
        </center>
      </div>
    </form>
  </div>
</div>
